<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download Images</title>
    <style>
        /* Center the content */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Style the h1 heading */
        h1 {
            text-decoration-line: underline;
            text-decoration-color: blue;
            text-decoration-style: solid;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }

        /* Style the unordered list */
        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 2rem;
        }

        /* Style the list items */
        li {
            margin-bottom: 0.75rem;
        }

        /* Style the download links */
        a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #45a049;
            text-decoration: underline;
        }

        /* Style the "Go Back" link */
        .go-back {
            display: block;
            color: #007bff;
            transition: color 0.3s;
        }

        .go-back:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Download Images</h1>
        <ul>
            {% for url in image_urls %}
                <li><a href="{{ url }}" download>Download Image {{ loop.index }}</a></li>
            {% endfor %}
        </ul>
        <a href="/" class="go-back">Go Back</a>
    </div>
</body>
</html>
