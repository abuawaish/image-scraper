<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Scraper</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .content {
            background-color: #e0eae9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .form {
            margin-top: 20px;
        }
        .form label {
            display: block;
            margin-bottom: 10px;
            color: #666;
            font-size: 14px;
        }
        .form input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .form button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .form button:hover {
            background-color: #218838;
        }
        #loadingMessage {
            display: none;
            margin-top: 20px;
            color: #333;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Image Scraper</h1>
        <div class="form">
            <form id="scrapeForm" action="/scrape" method="POST">
                <label for="query">Enter Query:</label>
                <input type="text" id="query" name="query" required>
                <button type="submit">Scrape Images</button>
            </form>
        </div>
        <div id="loadingMessage">Processing...</div>
        <div id="result"></div>
    </div>

    <script>
        $(document).ready(function() {
            $('#scrapeForm').on('submit', function(event) {
                event.preventDefault();
                $('#loadingMessage').show();
                $('#result').empty();
                $.ajax({
                    type: 'POST',
                    url: '/scrape',
                    data: $(this).serialize(),
                    success: function(data) {
                        $('#loadingMessage').hide();
                        $('#result').html(data);
                    },
                    error: function() {
                        $('#loadingMessage').hide();
                        $('#result').html('An error occurred while processing your request.');
                    }
                });
            });
        });
    </script>
</body>
</html>
